<!DOCTYPE html>
<html>
	

	<head>

		<meta charset="utf-8">
		<title>Tamanho de textos</title>

		<style type="text/css">

			/*

			px --> tamanho fixo
			% --> tamanho relativo
			em --> tamanho relativo ao container pai
			
			*/

			div	{
				font-size: 30px;
			}

			.texto {
				/*font-size: 32px;*/
				font-size: 2em;
				/*font-size: 200%;*/
			}

			.texto2 {
				font-size: 0.5em;
			}

		</style>

	</head>


	<body>


		<div>

			<p class="texto">
				Conteúdo 1
			</p>
		
			<p class="texto2">
				Conteúdo 2
			</p>

		</div>


	</body>

</html>
