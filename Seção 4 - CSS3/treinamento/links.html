<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<title>Links</title>
	<style type="text/css">

		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		/*Links n√£o visitaos*/
		/*a:link {
			color: #b9c941;
		}*/

		/*Links visitaos*/
		/*a:visited {
			color: #c0c0c0;
		}*/

		a:link, a:visited {
			color: #b9c941;
		}

		/*Links hover, passa o cursor sobre o link*/
		a:hover {
			color: #fff;
			background: #6d790f;
		}

		/*Links ativos, quando clicando*/
		a:active {
			color: #e4f371;
		}

	</style>

</head>
