<!doctype html>
<html lang="pt-br">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - margin e padding</title>
  </head>

  <body style="margin-bottom: 200px;">


    <!-- 

    aplicação de margin:
    
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin no eixo x (horizontal) esquerda/direita
    my -> Margin no eixo y (vertical) top/bottom
    m  -> Margin em todos os lados

    valor a definir (0 até 5)
    
    -->
    
    <h1 class="bg-success m-5 ">Margin</h1>
    <p class="bg-success mb-5 ml-2">Conteúdo principal</p>
    <h1 class="bg-success mx-2 my-2">Margin</h1>

    <br>
    <br>

    <!-- 

    aplicação de padding:
    
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding no eixo x (horizontal) esquerda/direita
    py -> Padding no eixo y (vertical) top/bottom
    p  -> Padding em todos os lados

    valor a definir (0 até 5)
    
    -->
    
    <h1 class="bg-success p-5">Padding</h1>
    <p class="bg-success pt-5 pr-2">Conteúdo principal</p>
    <h1 class="bg-success px-2 py-2">Padding</h1>

    <br>
    <br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
