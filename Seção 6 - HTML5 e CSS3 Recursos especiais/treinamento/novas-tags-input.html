<!DOCTYPE html>
<html>
	
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Novas tags de input html 5</title>

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

	</head>
	
	<body>

		<!-- Novos Inputs e atributos HTML 5 -->
		<label for="nome">Nome</label>
		<input type="text" id="nome" required autofocus>
		<br><br>

		<!-- Email -->
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>

		<!-- Número -->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="100" max="120" step="5">
		<br><br>

		<!-- Url -->
		<label for="url">URL</label>
		<input type="url" id="url" placeholder="Ex.: http://www.google.com">
		<br><br>

		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="3" value="2">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!-- Color -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>


		<input type="submit" name="" value="Enviar">		



	</body>

</html>
