<!DOCTYPE html>
<html>
	
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Fontes customizadas</title>

		<style type="text/css">
			
			@font-face {
				font-family: "Road Rage";
				src: url("fontes/RoadRage.woff");
			}

			@font-face {
				font-family: Ancient;
				src: url("fontes/Ancient-Medium.woff");
			}

			@font-face {
				font-family: Heart;
				src: url("fontes/BringHeart.woff");
			}

			h1 {
				font-size: 3em;
				font-family: "Road Rage";
			}

			h2 {
				font-size: 3em;
				font-family: Heart;
			}

			h3 {
				font-size: 3em;
				font-family: Ancient;
			}

		</style>

	</head>
	
	<body>

		<h1>Fontes customizadas</h1>
		<h2>Fontes customizadas</h2>
		<h3>Fontes customizadas</h3>

	</body>

</html>
